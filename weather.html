<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="./min.css" />
    <link rel="stylesheet" href="./weather.css" />
    <script src="./api.js"></script>
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">Погода JS</header>
      <section class="input__list">
        <input placeholder="Введите название города" class="inp" type="text" />
        <div class="seporator"></div>
        <button class="btn">Определить геолокацию</button>
      </section>
      <section class="weather">
        <img class="weather-icon" src="./img/clear.svg" alt="" />
        <div class="temp">
          <span class="numb">15</span><span class="deg">°</span>C
        </div>
        <div class="temp__text">Сегодня солнечная погода!</div>
        <div class="location">
          <i class="uil uil-map-marker"></i><span class="city">Москва</span>
        </div>
        <div class="ditails">
          <div class="column feels">
            <i class="uil uil-temperature"></i>
            <div class="ditail">
              <div class="temp">
                <span class="numb-2">15</span><span class="deg">°</span>C
              </div>
              <p>Ощущается как</p>
            </div>
          </div>
          <div class="column humidity">
            <i class="uil uil-tear"></i>
            <div class="ditail">
              <span class="hum__value">0</span>
              <p>Влажность</p>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="./weather.js"></script>
  </body>
</html>
